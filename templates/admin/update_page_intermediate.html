{% extends "admin/base_site.html" %} 

{% block content %}
    <form action="" method="post">
    {% csrf_token %}

    <h1>Add Products to Page</h1>
    
    <div style="padding: 20px 0;">
    <p><strong>Selected Products:</strong></p>
    {% for product in products %}
        <p>{{ product }}</p>

        <input type="hidden" name="_selected_action" value="{{ product.pk }}" />
    {% endfor %}
    </div>

    <select name="selected_page">
    {% for page in pages %}
        <option value="{{ page.slug }}">{{ page }}</option>
    {% endfor %}
    </select>

    <p style="margin-top: 30px; color: darkred;">Are you sure you want to add the selected products?</p>
    <input type="hidden" name="action" value="update_page" />
    <input type="submit" name="apply" value="Add New Page" />
    </form>
{% endblock %}
